name: VoiceofCrypto Matrix Brief (Pages V3)

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *" # 08:05 SGT
    - cron: "5 4 * * *" # 12:05 SGT
    - cron: "5 8 * * *" # 16:05 SGT
    - cron: "5 12 * * *" # 20:05 SGT
    
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-v2"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Generate Matrix brief site
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          python scripts/generate_site.py --window-hours 4 --tz Asia/Singapore --out site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
